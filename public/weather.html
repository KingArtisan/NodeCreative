<html>
<head>
<title>City Finder</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<link rel="stylesheet" href="stylesheets/style.css">
</head>
<body class="mountain-bg">
  <br><br>
  <div class="container transwhite-bg">
    <br>
    <div class="row">
      <div class="col-sm-12" align="center">
        <h1>Utah City Finder and Dictionary Service</h1>
        <hr>
        <br>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <form>
          <div align="center">
            <h3>Enter A Utah City: <input type="text" id="cityfield" value=""></h3><br>
          </div>
          <div align="center">
            <h4>Suggestions: </h4>
          </div>
          <span id="txtHint">Empty</span>
        </form>
        <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <form>
        <div align="center">
          <h3>Search for a word: <input type="text" id="wordfield" value=""></h3><br>
        </div>
        <div align="center">
          <h4>Definition: </h4>
        </div>
        <span id="wordDef">(No word to define)</span>
      </form>
    </div>
  </div>
</div>
<script>
$( "#cityfield" ).keyup(function() {
  var url = "getcity?q="+$("#cityfield").val();
  $.getJSON(url,function(data) {
    var everything;
    everything = "<ul>";
    $.each(data, function(i,item) {
      everything += "<li> "+data[i].city+"</li>";
    });
    everything += "</ul>";
    $("#txtHint").html(everything);
  });
});

$("#wordfield").keyup(function(){
  var url="owlroute?q="+$("#wordfield").val();
  $.getJSON(url,function(data) {
    console.log(data);
    var everything;
    everything = "<ul>";
    $.each(data,function(i,item){
      everything += "<li><ul>";
      everything += "<li>Type: "+data[i].type+"</li>";
      everything += "<li>Definition: "+data[i].defenition+"</li>";
      everything += "<li>Example: "+data[i].example+"</li>";
      everything += "</ul></li>";
    });
    everything += "</ul>";
    $("#wordDef").html(everything);
  });
});
</script>
</body>
</html>
